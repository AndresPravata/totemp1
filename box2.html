<!DOCTYPE html>
<html>
<head>
    <title>Box 2</title>
</head>
<body>
    <h1>Box 2</h1>

    <!-- Agrega aquí tu contenido para el box 2 -->

    <button onclick="setBoxAvailable(2)">Desocupar</button>

    <!-- Agrega aquí tu código adicional si es necesario -->

    <script>
        function setBoxAvailable(boxNumber) {
            // Aquí puedes implementar la lógica para marcar el box como disponible
            // Puedes realizar una solicitud al archivo leer.php para marcar el box como disponible en la base de datos

            // Ejemplo de solicitud AJAX
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function() {
                if (this.readyState == 4 && this.status == 200) {
                    // Aquí puedes realizar acciones adicionales después de marcar el box como disponible
                    // Por ejemplo, puedes actualizar la lista de turnos siguientes llamando a la función updateVisor() del archivo leer.php
                    window.parent.updateVisor();
                }
            };
            xhttp.open("GET", "marcar_box_disponible.php?box=" + boxNumber, true);
            xhttp.send();
        }
    </script>
</body>
</html>
