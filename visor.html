<!DOCTYPE html>
<html>
<head>
    <title>Visor de Turnos</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: lightgray;
        }

        .current-turn {
            font-size: 20px;
            font-weight: bold;
        }

        #next-turns, #box3-turns {
            display: flex;
            flex-direction: column;
        }
    </style>
</head>
<body>
    <h1>Visor de Turnos</h1>

    <table>
        <tr>
            <th>Comercial</th>
            <th>Veterinaria</th>
        </tr>
        <tr>
            <th colspan="2">Turnos actuales</th>
        </tr>
        <tr>
            <td rowspan="4">
                <div id="current-turn"></div>
            </td>
            <td>Box 1</td>
        </tr>
        <tr>
            <td id="box1-turn"></td>
        </tr>
        <tr>
            <td>Box 2</td>
        </tr>
        <tr>
            <td id="box2-turn"></td>
        </tr>
        <tr>
            <th colspan="2">Turnos siguientes</th>
        </tr>
        <tr>
            <td colspan="2">
                <div id="next-turns"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="box3-turns"></div>
            </td>
        </tr>
    </table>
    <script>
        // Aquí vendría el código JavaScript que actualiza los datos del visor y los muestra en pantalla
    </script>
</body>
</html>
