<!DOCTYPE html>
<html>
<head>
    <title>Sistema CRUD - Medicamentos</title>
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
        }
        
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        
        .btn {
            padding: 6px 10px;
        }
    </style>
</head>
<body>
    <h2>Medicamentos</h2>
    <div>
        <label for="search">Buscar:</label>
        <input type="text" id="search" onkeyup="filterMedicamentos()" placeholder="Ingrese el nombre del medicamento">
    </div>
    <table id="medicamentosTable">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Descripción</th>
            <th></th>
            <th></th>
        </tr>
        <tr>
            <td>1</td>
            <td>Medicamento 1</td>
            <td>Descripción del medicamento 1</td>
            <td><button class="btn">Solicitar</button></td>
           
        </tr>
        <tr>
            <td>2</td>
            <td>Medicamento 2</td>
            <td>Descripción del medicamento 2</td>
            <td><button class="btn">Solicitar</button></td>
            
        </tr>
        <tr>
            <td>3</td>
            <td>Medicamento 3</td>
            <td>Descripción del medicamento 3</td>
            <td><button class="btn">Solicitar</button></td>
            
        </tr>
        <!-- Aquí se cargarían dinámicamente los medicamentos desde la base de datos -->
    </table>

    <script>
        function filterMedicamentos() {
            var input, filter, table, tr, td, i;
            input = document.getElementById("search");
            filter = input.value.toUpperCase();
            table = document.getElementById("medicamentosTable");
            tr = table.getElementsByTagName("tr");

            for (i = 0; i < tr.length; i++) {
                td = tr[i].getElementsByTagName("td")[1]; // Columna del nombre del medicamento
                if (td) {
                    if (td.innerHTML.toUpperCase().indexOf(filter) > -1) {
                        tr[i].style.display = "";
                    } else {
                        tr[i].style.display = "none";
                    }
                }
            }
        }
    </script>
</body>
</html>
